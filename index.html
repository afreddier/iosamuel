        <script type="text/javascript">
            window.addEventListener("load", function () {
                let wasBulk = null;
                const typeSpeed = 50;
                const typed = new TypeIt(".console", {
                    cursorChar: "_",
                    startDelay: 1000,
                    speed: typeSpeed,
                    beforeStep: function(step, queue, instance) {
                        if (step[1] && step[1].className && step[1].className.includes("type--bulk")) {
                            instance.instances[0] && instance.instances[0].setOptions({
                                speed: 0,
                                lifeLike: false
                            }, null, false);
                            instance.instances[0] && instance.instances[0].setPace();
                            wasBulk = step[1].nodeName;
                        } else if (wasBulk && wasBulk === (step[1] && step[1].nodeName)) {
                            instance.instances[0] && instance.instances[0].setOptions({
                                speed: typeSpeed,
                                lifeLike: true
                            }, null, false);
                            instance.instances[0] && instance.instances[0].setPace();
                        }
                    }
                });
            });
